<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRecipe - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --indigo-50: #eef2ff;
            --indigo-100: #e0e7ff;
            --indigo-600: #4f46e5;
            --indigo-700: #4338ca;
            --slate-200: #e2e8f0;
            --slate-600: #475569;
            --slate-800: #1e293b;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, sans-serif;
        }

        body {
            background-color: var(--indigo-50);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation */
        nav {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid var(--slate-200);
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--indigo-700);
        }

        /* Login Container */
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4rem 1rem;
        }

        .login-card {
            background: var(--white);
            padding: 3rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 24px -6px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-title h1 {
            font-size: 1.5rem;
            color: var(--slate-800);
            margin-bottom: 0.5rem;
        }

        .login-title p {
            color: var(--slate-600);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--slate-800);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--slate-200);
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--indigo-600);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 1rem 0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--indigo-600);
            color: var(--white);
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .login-button:hover {
            background-color: var(--indigo-700);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--slate-600);
        }

        .signup-link a {
            color: var(--indigo-700);
            text-decoration: none;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">SmartRecipe</div>
        </div>
    </nav>

    <div class="login-container">
        <div class="login-card">
            <div class="login-title">
                <h1>Welcome Back</h1>
                <p>Sign in to continue to SmartRecipe</p>
            </div>

            <form action="{{ url_for('login') }}" method="POST">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" class="form-input" name="email" required>
                </div>
            
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-input" name="password" required>
                </div>
            
                <div class="remember-forgot">
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember" style="margin:0">Remember me</label>
                    </div>
                    <a href="#forgot" style="color: var(--indigo-700); text-decoration: none;">Forgot password?</a>
                </div>
            
                <button type="submit" class="login-button">Sign In</button>
            
                <div class="signup-link">
                    Don't have an account? <a href="{{ url_for('signup_page') }}">Create account</a>
                  </div>
                  
            </form>
        </div>
    </div>
</body>
</html>
